name: Release Binaries
on:
  release:
    types:
      - created
jobs:
  attach-3rd-party-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Prepare license obligation artifacts
        run: |
          cd ${{ env.WORKING_DIRECTORY }}/3RD-PARTY-LICENSES
          find . -maxdepth 1 -type d -not -path . | zip -r@ 3rd-party-copyrights
          find . -iname origin.src | \
          awk '{ \
          split($0,b,"/"); \
          system("xargs < " $0 " curl --create-dirs -Lo ./sources/" b[2] ".zip " $2)}' && \
          find -regex './sources$' | awk '{system("zip -jr ./3rd-party-sources.zip " $0)}'
      - name: Update release with license obligations resources
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: ${{ env.WORKING_DIRECTORY }}/3RD-PARTY-LICENSES/3rd-party-sources.zip,${{ env.WORKING_DIRECTORY }}/3RD-PARTY-LICENSES/3rd-party-copyrights.zip
          artifactErrorsFailBuild: true
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
  releases-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goarch: arm64
            goos: windows
    steps:
      - uses: actions/checkout@v3
      - name: Set build information
        run: |
          echo VERSION=$(echo ${GITHUB_REF} | rev | cut -d'/' -f 1 | rev ) >> ${GITHUB_ENV}
          echo BUILD_TIME=$(date) >> ${GITHUB_ENV}
      - uses: wangyoucao577/go-release-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          ldflags: -s -w -X "go.szostok.io/version.version=${{ env.VERSION }}" -X "go.szostok.io/version.buildDate=${{ env.BUILD_TIME }}"
          extra_files: LICENSE README.md CHANGELOG.md
